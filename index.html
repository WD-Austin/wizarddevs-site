<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard DEVS - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated stars */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            color: white;
            max-width: 700px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .logo-img {
            max-width: 280px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(255, 215, 0, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.6;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .email-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input[type="email"] {
            flex: 1;
            padding: 16px 24px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        button {
            padding: 16px 40px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #1e3c72;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.6);
        }

        .success-message {
            display: none;
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 1rem;
            border: 2px solid rgba(255, 215, 0, 0.5);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .social-links {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 30px;
            justify-content: center;
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.85;
            transition: all 0.3s;
        }

        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .logo-img {
                max-width: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .email-form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .social-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <div class="logo-container">
            <img src="wizard-logo.png" alt="Wizard DEVS" class="logo-img">
        </div>
        
        <h1>âœ¨ Something Magical is Coming âœ¨</h1>
        <p>We're conjuring up something extraordinary. Be the first to experience the magic when we launch!</p>
        
        <form class="email-form" id="emailForm" action="https://formspree.io/f/movkndqr" method="POST">
            <input type="email" name="email" placeholder="Enter your email for early access" required id="emailInput">
            <button type="submit">Join the Magic</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ðŸŽ© Magic! We'll notify you when we launch.
        </div>

        <div class="social-links">
            <a href="https://discord.gg/pcCnGnKp2C" target="_blank">Discord</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="mailto:Austin@wizarddevs.com">Contact</a>
        </div>
    </div>

    <script>
        // Create animated stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = document.getElementById('emailInput').value;
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('emailInput').value = '';
                    
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 4000);
                } else {
                    alert('Oops! There was a problem. Please try again.');
                }
            } catch (error) {
                alert('Oops! There was a problem. Please try again.');
            }
        });
    </script>
</body>
</html>
